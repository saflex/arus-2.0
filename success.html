<body>

<div class="container"></div>
	<div class="success">
		<img src="img/ss.svg" alt="">
		<p>Your request has been sent successfully.<br>
<span>You will be redirected in a moment.</span></p>
	</div>
	<style>
		.success {
    padding-left: 2vw;
    padding-right: 2vw;
    text-align: center;
}

.success p {
    font-weight: 600;
    font-size: 2.5vw;
    line-height: 2.9vw;
}

.success img {
    margin-top: 25vh;
    width: 7.78vw;
    margin-bottom: 16vh;
}

@media screen and (max-aspect-ratio: 15/9) and (max-width: 767px){
.success img {
    margin-top: 31vh;
    width: 17.78vw;
    margin-bottom: 5vh;
}

.success p {
    font-weight: 600;
    font-size: 6.5vw;
    line-height: 7.9vw;
    padding-left: 14vw;
    padding-right: 14vw;
}

.success span {
    display: block;
    margin-top: 5vw;
}
}

@media screen and (max-width: 1023px) and (min-aspect-ratio: 15/9){
	.success img {
    margin-top: 18vh;
    width: 12.78vw;
    margin-bottom: 13vh;
}
.success p {
    font-weight: 600;
    font-size: 3.5vw;
    line-height: 3.9vw;
}
}
		
	</style>
